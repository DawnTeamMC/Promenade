plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
}

apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-mod/java-17.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-publish.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-translate.gradle'

repositories {
    mavenLocal()
    maven { url 'https://maven.minecraftforge.net/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.shedaniel.me/' }
    maven { url 'https://maven.terraformersmc.com/' }
    maven { url 'https://server.bbkr.space/artifactory/libs-release' }
    maven { url 'https://www.cursemaven.com' }
    maven { url "https://maven.ryanliptak.com/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
    modImplementation 'com.github.glitchfiend:TerraBlender-fabric:1.18.1-1.1.0.73'

    modApi "com.github.DawnTeamMC:DawnAPI:v${dawn_version}"

    compileOnly "com.google.code.findbugs:jsr305:3.0.2"
}

loom {
    accessWidenerPath = file("src/main/resources/promenade.accesswidener")
}
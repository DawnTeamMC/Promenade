plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
}

apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-mod/java-17.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-publish.gradle'
apply from: 'https://raw.githubusercontent.com/DawnTeamMC/DawnTeamMC/master/gradle_scripts/fabric-translate.gradle'

repositories {
    maven { url 'https://jitpack.io' }                  // Required for Dawn API

    maven { url 'https://maven.shedaniel.me/' }         // Required for Cloth Config
    maven { url 'https://maven.terraformersmc.com/' }   // Required for Mod Menu
    maven { url 'https://maven.ryanliptak.com/' }       // Required for AppleSkin

    maven { url 'https://www.cursemaven.com' }          // Required for Columns

    maven { url 'https://maven.minecraftforge.net/' }   // Required for TerraBlender
}

dependencies {
    modApi "com.github.DawnTeamMC:DawnAPI:v${dawn_version}"

    modImplementation "com.github.glitchfiend:TerraBlender-fabric:${terrablender_version}"

    modImplementation "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${terraform_shapes_version}"
    include "com.terraformersmc.terraform-api:terraform-shapes-api-v1:${terraform_shapes_version}"

    modImplementation ("curse.maven:columns-385230:${columns_version}"){
        exclude(group: "net.fabricmc.fabric-api")
    }

    compileOnly "com.google.code.findbugs:jsr305:3.0.2"
}

loom {
    accessWidenerPath = file("src/main/resources/promenade.aw")
}